<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="nav">
      <img src="/icon.png"  draggable="false"/>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
        <h1 class="text-center">Js Quiz</h1>
        <div id="quizdiv">
          <h2  id="question"></h2>
          <li>
            <input type="radio" class="q" name="q" id="a">
            <label for="a" class="q" id="a_value"></label>
          </li>
          <li>
            <input type="radio" class="q" name="q" id="b">
            <label for="b" id="b_value"></label>
          </li>
          <li>
            <input type="radio" class="q" name="q" id="c">
            <label for="c" id="c_value"></label>
          </li>
          <li>
            <input type="radio" class="q" name="q" id="d">
            <label for="d" id="d_value"></label>
          </li>
          <input type="button" value="Submit" class="btn btn-primary" id="submit">
        </div>
      </div>
    </div>
  
  </div>
  <footer>
    All Rights are reserved for 2023.
  </footer>
  <script src="script.js"></script>
</body>
</html>
